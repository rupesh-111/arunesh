<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Student Form</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      border: 1px solid #000;
      padding: 20px;
      border-radius: 5px;
      width: 280px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px;
    }

    #result {
      margin-top: 15px;
      border-top: 1px solid #000;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Student Form</h2>
  <form id="studentForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Roll No</label>
    <input type="text" id="rollno" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone</label>
    <input type="tel" id="phone" required>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
</div>

<script>
  const form = document.getElementById("studentForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const get = id => document.getElementById(id).value.trim();

    result.innerHTML = `
      <div><b>Name:</b> ${get("name")}</div>
      <div><b>Roll No:</b> ${get("rollno")}</div>
      <div><b>Email:</b> ${get("email")}</div>
      <div><b>Phone:</b> ${get("phone")}</div>
    `;

    form.reset();
  });
</script>

</body>
</html>
